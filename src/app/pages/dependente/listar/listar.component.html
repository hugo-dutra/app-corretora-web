<div class="container-fluid">
  <div class="row border-bottom">
    <div class="col-8">
      <h5>Dependentes</h5>
    </div>
    <div class="col-2">
      <button class="btn btn-sm form-control text-light bg-success" (click)="beneficiarios()">Beneficiarios</button>
    </div>
    <div class="col-2">
      <button class="btn btn-sm form-control text-light bg-primary" (click)="inserir()">Novo</button>
    </div>
  </div>

  <div class="row mt-3">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr class="row">
          <th class="col-1" scope="col">Cod</th>
          <th class="col-9" scope="col">Nome</th>
          <th class="col-1" scope="col">Alterar</th>
          <th class="col-1" scope="col">Excluir</th>
        </tr>
      </thead>

      <tbody>
        <div class="scrollable col-12">
          <tr class="row" *ngFor="let dependente of dependentes">
            <td class="col-1 float-left">{{ dependente.id }}</td>
            <td class="col-9 float-left">{{ dependente.nome }}</td>
            <td class="col-1 float-left"><button class="btn btn-sm text-light bg-warning"
                (click)="alterar(dependente)">Alterar</button></td>
            <td class="col-1 float-left"><button class="btn btn-sm text-light bg-danger"
                (click)="excluir(dependente)">Excluir</button></td>
          </tr>
        </div>
      </tbody>
    </table>
  </div>
</div>
