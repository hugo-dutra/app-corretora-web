<div class="container-fluid">
  <div class="row border-bottom">
    <div class="col-10">
      <h5>Alterar Tipo de ComissÃ£o</h5>
    </div>

      <button class="btn btn-sm form-control text-light bg-primary" (click)="listar()">Listagem</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-8">
      <input class="form-control" [(ngModel)]="tipoComissao.nome" placeholder="nome...">

      <input type="number" class="form-control" [(ngModel)]="tipoComissao.percentual_associado"

    </div>
    <div class="col-12 mt-3">
      <button class="btn btn-sm btn-primary text-light bg-success float-right col-2" (click)="salvar()">Salvar</button>
    </div>
  </div>
</div>
