<div class="container-fluid">
  <div class="row border-bottom">
    <div class="col-10">
      <h5>Modalidades de Plano</h5>
    </div>
    <div class="col-2">
      <button class="btn btn-sm form-control text-light bg-primary" (click)="inserir()">Nova</button>
    </div>
  </div>
  <div class="row mt-3">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr class="row">
          <th class="col-1" scope="col">Cod</th>
          <th class="col-7" scope="col">Nome</th>
          <th class="col-2" scope="col">Operadora</th>
          <th class="col-1" scope="col">Alterar</th>
          <th class="col-1" scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let modalidade of modalidadesPlano">
          <td class="col-1 float-left">{{ modalidade.id }}</td>
          <td class="col-7 float-left">{{ modalidade.nome }}</td>
          <td class="col-2 float-left">{{ modalidade.ope_nome }}</td>
          <td class="col-1 float-left"><button class="btn btn-sm text-light bg-warning"
              (click)="alterar(modalidade)">Alterar</button></td>
          <td class="col-1 float-left"><button class="btn btn-sm text-light bg-danger"
              (click)="excluir(modalidade)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
