<div class="container-fluid">
  <div class="row border-bottom">
    <div class="col-10">
      <h5>Alterar Modalidade de plano</h5>
    </div>
    <div class="col-2">
      <button class="btn btn-sm form-control text-light bg-primary" (click)="listar()">Listagem</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-9">
      <input class="form-control" [(ngModel)]="modalidadePlano.nome" placeholder="nome...">
    </div>
    <div class="col-3">
      <select class="form-control" [(ngModel)]="modalidadePlano.ope_id">
        <option type="number" *ngFor="let operadora of operadoras" [ngValue]="operadora.id">
          {{operadora.nome}}
        </option>
      </select>
    </div>
    <div class="col-12 mt-3">
      <button class="btn btn-sm btn-primary text-light bg-success float-right col-2" (click)="salvar()">Salvar</button>
    </div>
  </div>
</div>
